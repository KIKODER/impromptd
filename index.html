<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <title>Imprompt'd</title>
</head>
<body>
    <div id="app">
        <button id="toggle-theme" class="theme-toggle">ðŸŒ™</button>
        <div id="landing-screen" class="screen active">
            <div class="landing-content">
              <img src="Title-dark.png" alt="Imprompt'd Logo" class="logo" />
              <button class="land">START GAME</button>
              <footer class="footer land">
                <div class="branding">
                  <p>Made by: KIKODER</p>
                  <img id="kiko-icon" src="KikoLite.png" alt="KIKO" class="icon" />
                </div>
                <div class="footer-icons">
                  <a href="https://www.youtube.com/@kikoder" style="text-decoration: none;" target="_blank">
                    <img id="youtube-icon" src="YTLite.png" alt="YouTube" class="icon" />
                  </a>
                  <a href="https://github.com/kikoder" style="text-decoration: none;" target="_blank">
                    <img id="github-icon" src="GithubLite.png" alt="GitHub" class="icon" />
                  </a>
                </div>
              </footer>
            </div>
        </div>

        <div id="theme-screen" class="screen">
            <div class="theme-content">
                <h2 class="theme header">Choose your <span class="green">theme:</span></h2>
                <div class="theme-input-group">
                    <input type="text" class="input theme" id="theme-input" placeholder="e.g., a funny Murder Mystery">
                    <img src="Dice.png" id="randomize-btn" alt="Roll Dice" class="dice-btn" />
                </div>
                <button class="theme">GENERATE</button>
                <div id="loading-indicator" class="loading hidden gen">
                  <p>Generating your story...</p>
                </div>
            </div>   
        </div>

        <div id="choice-screen" class="screen">
            <h2 class="choice header">Fill in the <span class="blue">blanks:</span></h2>
            <form id="placeholder-form"></form>
            <button class="choice">ENTER</button>
        </div>

        <div id="story-screen" class="screen">
            <h2 class="story header">Your <span class="red">Story:</span></h2>
            <div class="story-container">
                <p id="final-story"></p>
            </div>
            <button class="story">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

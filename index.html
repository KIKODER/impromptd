<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <title>Imprompt'd</title>
</head>
<body>
    <div id="app">
        <div id="landing-screen" class="screen active">
            <div class="landing-content">
              <img src="Title-dark.png" alt="Imprompt'd Logo" class="logo" />
              <button class="land">START GAME</button>
              <h3 class="callsign">Made By: KIKODER</h3>
            </div>
        </div>

        <div id="theme-screen" class="screen">
            <div class="theme-content">
                <h2 class="theme header">Choose your theme:</h2>
                <div class="theme-input-group">
                    <input type="text" class="input theme" id="theme-input" placeholder="e.g., a funny Murder Mystery">
                    <button id="randomize-btn" class="dice-btn" title="Roll for a random theme!">ðŸŽ²</button>
                </div>
                <button class="theme">GENERATE</button>
            </div>   
        </div>

        <div id="choice-screen" class="screen">
            <h2 class="choice header">Fill in the blanks:</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <form id="placeholder-form"></form>
            <button class="choice">ENTER</button>
        </div>

        <div id="story-screen" class="screen">
            <h2 class="story header">Your Story:</h2>
            <div class="story-container">
                <p id="final-story"></p>
            </div>
            <button class="story">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

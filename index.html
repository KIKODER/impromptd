<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <title>Imprompt'd</title>
</head>
<body>
    <div id="app">
        <div id="landing-screen" class="screen active">
            <div class="landing-content">
              <img src="titlecard.png" alt="Imprompt'd Logo" class="logo" />
              <button class="land">START GAME</button>
              <h3 class="callsign">Made By: KIKODER</h3>
            </div>
        </div>

        <div id="theme-screen" class="screen">
            <h2 class="theme">Choose your theme:</h2>
            <input type="text" class="input theme" placeholder="e.g., Murder Mystery">
            <button class="theme">GENERATE</button>
        </div>

        <div id="choice-screen" class="screen">
            <h2 class="choice">Fill in the blanks:</h2>
            <form id="placeholder-form"></form>
            <button class="choice">Finish</button>
        </div>

        <div id="story-screen" class="screen">
            <h2 class="story">Your Story:</h2>
            <p id="final-story"></p>
            <button class="story">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
